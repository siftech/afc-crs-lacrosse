components:
  schemas:
    types.Architecture:
      enum:
      - x86_64
      title: types.Architecture
      type: string
      x-enum-varnames:
      - ArchitectureX8664
    types.Assessment:
      enum:
      - correct
      - incorrect
      title: types.Assessment
      type: string
      x-enum-varnames:
      - AssessmentCorrect
      - AssessmentIncorrect
    types.BundleSubmission:
      properties:
        broadcast_sarif_id:
          format: uuid
          title: broadcast_sarif_id
          type: string
        description:
          description: "optional plaintext description of the components of the bundle,\
            \ such as would be found in a pull request description or bug report"
          title: description
          type: string
        freeform_id:
          format: uuid
          title: freeform_id
          type: string
        patch_id:
          format: uuid
          title: patch_id
          type: string
        pov_id:
          format: uuid
          title: pov_id
          type: string
        submitted_sarif_id:
          format: uuid
          title: submitted_sarif_id
          type: string
      title: types.BundleSubmission
      type: object
    types.BundleSubmissionResponse:
      example:
        bundle_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        status: accepted
      properties:
        bundle_id:
          format: uuid
          title: bundle_id
          type: string
        status:
          $ref: '#/components/schemas/types.SubmissionStatus'
      required:
      - bundle_id
      - status
      title: types.BundleSubmissionResponse
      type: object
    types.BundleSubmissionResponseVerbose:
      example:
        pov_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        freeform_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        patch_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        bundle_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        description: description
        submitted_sarif_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        broadcast_sarif_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        status: accepted
      properties:
        broadcast_sarif_id:
          format: uuid
          title: broadcast_sarif_id
          type: string
        bundle_id:
          format: uuid
          title: bundle_id
          type: string
        description:
          title: description
          type: string
        freeform_id:
          format: uuid
          title: freeform_id
          type: string
        patch_id:
          format: uuid
          title: patch_id
          type: string
        pov_id:
          format: uuid
          title: pov_id
          type: string
        status:
          $ref: '#/components/schemas/types.SubmissionStatus'
        submitted_sarif_id:
          format: uuid
          title: submitted_sarif_id
          type: string
      required:
      - bundle_id
      - status
      title: types.BundleSubmissionResponseVerbose
      type: object
    types.Error:
      example:
        fields:
          key: fields
        message: message
      properties:
        fields:
          additionalProperties:
            type: string
          title: fields
          type: object
        message:
          title: message
          type: string
      required:
      - message
      title: types.Error
      type: object
    types.FreeformResponse:
      example:
        freeform_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        status: accepted
      properties:
        freeform_id:
          format: uuid
          title: freeform_id
          type: string
        status:
          $ref: '#/components/schemas/types.SubmissionStatus'
      required:
      - freeform_id
      - status
      title: types.FreeformResponse
      type: object
    types.FreeformSubmission:
      properties:
        submission:
          description: |-
            Base64 encoded arbitrary data

            2MiB max size before Base64 encoding
          title: submission
          type: string
      required:
      - submission
      title: types.FreeformSubmission
      type: object
    types.POVSubmission:
      properties:
        architecture:
          $ref: '#/components/schemas/types.Architecture'
        engine:
          description: |-
            Fuzz Tooling Engine that exercises this vuln. Allowable engine values are specified in project.yaml.

            4KiB max size
          maxLength: 4096
          title: engine
          type: string
        fuzzer_name:
          description: |-
            Fuzz Tooling fuzzer that exercises this vuln

            4KiB max size
          maxLength: 4096
          title: fuzzer_name
          type: string
        sanitizer:
          description: |-
            Fuzz Tooling Sanitizer that exercises this vuln

            4KiB max size
          maxLength: 4096
          title: sanitizer
          type: string
        testcase:
          description: |-
            Base64 encoded vuln trigger

            2MiB max size before Base64 encoding
          format: base64
          title: testcase
          type: string
      required:
      - architecture
      - engine
      - fuzzer_name
      - sanitizer
      - testcase
      title: types.POVSubmission
      type: object
    types.POVSubmissionResponse:
      example:
        pov_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        status: accepted
      properties:
        pov_id:
          format: uuid
          title: pov_id
          type: string
        status:
          $ref: '#/components/schemas/types.SubmissionStatus'
      required:
      - pov_id
      - status
      title: types.POVSubmissionResponse
      type: object
    types.PatchSubmission:
      properties:
        patch:
          description: |-
            Base64 encoded patch in unified diff format

            100KiB max size before Base64 encoding
          format: base64
          title: patch
          type: string
      required:
      - patch
      title: types.PatchSubmission
      type: object
    types.PatchSubmissionResponse:
      example:
        functionality_tests_passing: true
        patch_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        status: accepted
      properties:
        functionality_tests_passing:
          description: null indicates the tests have not been run
          title: functionality_tests_passing
          type: boolean
        patch_id:
          format: uuid
          title: patch_id
          type: string
        status:
          $ref: '#/components/schemas/types.SubmissionStatus'
      required:
      - patch_id
      - status
      title: types.PatchSubmissionResponse
      type: object
    types.PingResponse:
      example:
        status: status
      properties:
        status:
          title: status
          type: string
      required:
      - status
      title: types.PingResponse
      type: object
    types.SARIFSubmission:
      properties:
        sarif:
          description: SARIF object compliant with the provided schema
          properties: {}
          title: sarif
          type: object
      required:
      - sarif
      title: types.SARIFSubmission
      type: object
    types.SARIFSubmissionResponse:
      example:
        submitted_sarif_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        status: accepted
      properties:
        status:
          $ref: '#/components/schemas/types.SubmissionStatus'
        submitted_sarif_id:
          format: uuid
          title: submitted_sarif_id
          type: string
      required:
      - status
      - submitted_sarif_id
      title: types.SARIFSubmissionResponse
      type: object
    types.SarifAssessmentResponse:
      example:
        status: accepted
      properties:
        status:
          $ref: '#/components/schemas/types.SubmissionStatus'
      required:
      - status
      title: types.SarifAssessmentResponse
      type: object
    types.SarifAssessmentSubmission:
      properties:
        assessment:
          $ref: '#/components/schemas/types.Assessment'
        description:
          description: |-
            Plain text reasoning for the assessment

            128KiB max size
          maxLength: 131072
          title: description
          type: string
      required:
      - assessment
      - description
      title: types.SarifAssessmentSubmission
      type: object
    types.SubmissionStatus:
      enum:
      - accepted
      - passed
      - failed
      - deadline_exceeded
      - errored
      title: types.SubmissionStatus
      type: string
      x-enum-comments:
        SubmissionStatusAccepted: Successfully submitted
        SubmissionStatusDeadlineExceeded: Task deadline exceeded. All submissions
          marked accepted before the deadline will be evaluated.
